{% load staticfiles %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery-2.2.0.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<nav class="navbar navbar-default">
  <div class="navbar-header">
    <a href="/ec/list/"><img class="img-rounded" src="/static/ito_denki_kanji.png"></a>
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gnavi">
      <span class="sr-only">メニュー</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
 
  <div id="gnavi" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li><a href="../cart_list/">カートの中身を表示する</a></li>
      <li><a href="../cart_reset/">カートを空にする</a></li>
      <li><a href="../order/">注文する</a></li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
<div class="row">
{% for product in products %}
    <div class="col-xs-6 col-md-4 col-lg-3">
      <h3>{{ product.name }}</h3>
      <img src="../../media/{{ product.image }}" alt="" width="120" height="120" border="0" />
      <div class="text-right"> {{ product.price }} 円 </div>
      <div class="text-right"><a href="../cart_add/{{ product.id }}" class="btn btn-default btn-xs">カートに入れる</a></div>
    </div>
{% endfor %}
</div>
</div>
